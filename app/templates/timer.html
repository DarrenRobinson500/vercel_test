{% extends 'base.html'%}
{% block content %}
<div class="col-sm-2" style="background-color: #ffe5ea; padding: 10px; border: 4px solid white;">
    <h1 id="header" style="text-align: center">Timer</h1>
    <p id="counter" style = "background-color: black; color: white; height:70; width:200; font-size:50px; text-align: center">Timer</p>
</div>
<script src="/static/script.js"></script>

<div class="col-sm-2" style="background-color: #ffe5ea; padding: 10px; border: 4px solid white;">
    {% for element in timer.elements %}
        {{ element.short_name }}<br>
        <script>
            setTimeout(timer({{ element.start }}, {{ element.end }}, '{{element.name}}'), 0);
        </script>
    {% endfor %} <br>
</div>

{% endblock %}
