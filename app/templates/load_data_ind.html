{% extends 'base.html'%}
{% block content %}
<h1>Load Data from Spreadsheet</h1>

    <table class="table">
        <tr>
          <th>Column</th>
          <th>Action</th>
        </tr>
        {% for column_heading in column_headings %}
        <tr>
            <td>{{ column_heading }}</td>
        </tr>
        {% endfor %}
    </table>

    <td><a class="btn btn-yak" href="{% url 'load_data' %}">Back</a></td>
{% endblock %}
