{% extends 'base.html'%}
{% block content %}


     <form method="POST">
        {% csrf_token %}


         <div class="row">
            <div class="col-sm-2">
            <h1>Sudoku</h1>
            </div>
            <div class="col-sm-10">
                <table class="table">
                    <tbody>
                        {% for row in puzzle.table %}
                        <tr>
                            {% for cell in row %}
                            <td {% if cell.colour == 1 %} style="background-color: #f2f2f2;" {% endif %}>
                                <input type="text" class="form-control text-center" id="{{ cell.name_HTML }}" name="{{ cell.name_HTML }}" maxlength="1" value={{ cell.value_HTML }}>
                            </td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            <button type="submit" class="btn btn-yak">Solve</button>
            <a class="btn btn-yak" href="{% url 'sudoku' %}">Clear</a>
            </div>
         </div>
     </form>
{% endblock %}
