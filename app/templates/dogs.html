{% extends 'base.html'%}
{% block content %}


    <h1>Dogs</h1><a class="btn btn-yak" href="{% url 'dog_new' %}">New Dog</a><br>

    {% for dog in dogs %}
        <a class="btn btn-yak" href="{% url 'dog' dog.id %}"
        >{{ dog.name }}<br>
            {% if dog.image %}
                <img src="{{ dog.image.url }}" height="120"/>
            {% endif %}</a>
    {% endfor %}
<br><br>


{% endblock %}
